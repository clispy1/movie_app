<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MovieLand</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header class="header">
			<h1 id="app-name"><a href="index.html">MovieLand</a></h1>
			<form id="form">
				<input
				type="text"
				id="searchfield"
				class="search"
				placeholder="Search movie..."
				/>
				<button type="submit">Search</button>

			</form>
		</header>
		
		<div class="flex">
			
			<div style="display: flex; justify-content: center;">
				
				<button id="prev">Prev </button>
				<p id="num"> </p>
				<button id="next">Next</button>
				<p><span class="results">0</span> movies</p>
			</div>
			
			
			<select name="safesearch" id="safesearch">
				Safe Search
				<option value="false">filter On</option>
				<option value="true">filter Off</option>
			</select>
		</div>

		<main id="main"></main>
		<script src="./index.js"></script>
	</body>
</html>
